<!-- Churches Grid -->
<section class="bg-light page-section" id="{{ site.churches.section | default: "churches" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.churches.title | markdownify | default: "" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.churches.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for church in site.churches %}
      <div class="col-md-4 col-sm-6 churches-item">
        <a class="churches-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="churches-hover">
            <div class="churches-hover-content">
              <i class="{{ site.style.churches-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ church.caption.thumbnail }}" alt="">
        </a>
        <div class="churches-caption">
          <h4>{{ church.caption.title }}</h4>
          <p class="text-muted">{{ church.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include modals.html %}
